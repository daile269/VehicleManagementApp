<body>
  <!-- container section start -->
  <section id="container" class="">
      <div th:replace="/common/header :: header">  </div>
      <div th:replace="/common/sidebar :: sidebar">  </div>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-bars"></i>Pages</li>
              <li><i class="fa fa-square-o"></i>Pages</li>
            </ol>
          </div>
        </div>
        <!-- page start-->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add New Employee </button>
        <table class="table">
          <thead>
          <tr>
            <th>Avatar</th>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Date of Birth</th>
            <th>Gender </th>
            <th>Phone</th>
            <th>Actions</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="item:${employees}">
            <td>
              <a id="photoButton" th:href="@{'/img/photos/' + ${item.username} +'.jpg'}">
                <img th:src="@{'/img/photos/' + ${item.username} +'.jpg'}" width="40" height="40">
              </a>
            </td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.lastname}"></td>
            <td th:text="${item.city}"></td>
            <td th:text="${item.dateOfBirth}"></td>
            <td th:text="${item.gender}"></td>
            <td th:text="${item.phone}"></td>
            <td>
              <div class="btn-group">
                <a th:href="@{/employee/findById(id=${item.id})}" class="btn btn-primary" id="editBtn" ><i class="icon_pencil-edit"></i></a>
                <a th:href="@{/employee/findById(id=${item.id})}" class="btn btn-success" id="detailsBtn" ><i class="icon_document_alt"></i></a>
                <a th:href="@{/employee/delete(id=${item.id})}" class="btn btn-danger" id="deleteBtn" ><i class="icon_trash"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->

  </section>
  <!-- container section end -->

  <!--Form Add Start-->

          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Employee Record</h5>

            </button>
          </div>
          <div class="modal-body">
            <form>
              <table width="100%">
                <tr>
                  <td width="50%">

                    <div class="form-group row">
                      <label for="ddlTitleAdd" class="col-sm-4 col-form-label">Title: </label>
                      <div class="col-sm-6">
                        <select class="form-control" id="ddlTitleAdd" name="title">
                          <option>-SELECT-</option>
                          <option value="Mr.">Mr.</option>
                          <option value="Ms.">Ms.</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="txtUsernameAdd" class="col-sm-4 col-form-label">Username: </label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="txtUsernameAdd" name="username" placeholder="Username">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="txtInitialsAdd" class="col-sm-4 col-form-label">Initials: </label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="txtInitialsAdd" name="initials" placeholder="Initials">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="txtSSNAdd" class="col-sm-4 col-form-label">Social Security No.: </label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="txtSSNAdd" name="socialSecurityNumber" placeholder="Social Security Number">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="txtFirstnameAdd" class="col-sm-4 col-form-label">Firstname: </label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="txtFirstnameAdd" name="firstname" placeholder="Firstname">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="txtLastnameAdd" class="col-sm-4 col-form-label">Lastname: </label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="txtLastnameAdd" name="lastname" placeholder="Lastname">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="ddlGenderAdd" class="col-sm-4 col-form-label">Gender: </label>
                      <div class="col-sm-6">
                        <select class="form-control" id="ddlGenderAdd" name="gender">
                          <option>-SELECT-</option>
                          <option value="Male">MALE</option>
                          <option value="Female">FEMALE</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="ddlNationalityAdd" class="col-sm-4 col-form-label">Nationality: </label>
                      <div class="col-sm-6">
                        <select class="form-control" id="ddlNationalityAdd" name="countryId">
                          <option>-SELECT-</option>
                          <option th:each="country : ${countries}"
                                  th:value="${country.id}"

                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="txtAddressAdd" class="col-sm-4 col-form-label">Address</label>
                      <div class="col-sm-6">
                        <textarea class="form-control" id="txtAddressAdd" name="address" placeholder="Address" rows="2"></textarea>
                      </div>
                    </div>
                  </td>
                  <td width="50%" style="padding-left:10px">
                    <div class="form-group row">
                      <label for="txtDateOfBirthAdd" class="col-sm-4 col-form-label">Date of Birth:</label>
                      <div class="col-sm-6">
                        <input type="date" class="form-control" id="txtDateOfBirthAdd" name="dateOfBirth" placeholder="Date of Birth">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="txtHireDateAdd" class="col-sm-4 col-form-label">Hire Date:</label>
                      <div class="col-sm-6">
                        <input type="date" class="form-control" id="txtHireDateAdd" name="hireDate" placeholder="Hire Date">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="ddlStateAdd" class="col-sm-4 col-form-label">State/Province: </label>
                      <div class="col-sm-6">
                        <select class="form-control" id="ddlStateAdd" name="stateId">
                          <option>-SELECT-</option>
                          <option th:each="state : ${states}"
                                  th:value="${state.id}"
                                  th:text="${state.name}">
                          </option>
                        </select>

                    </div>
                    <div class="form-group row">
                      <label for="txtCityAdd" class="col-sm-4 col-form-label">City: </label>
                      <div class="col-sm-6">

                      </div>
                    </div>
                    <div class="form-group row">

                      <div class="col-sm-6">

                      </div>
                    </div>

                      <div class="col-sm-6">
                        <select class="form-control" id="ddlMaritalStatusAdd" name="maritalStatus">
                          <option>-SELECT-</option>
                          <option value="Married">Married</option>
                          <option value="Single">Single</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="txtEmailAdd" class="col-sm-4 col-form-label">Email</label>
                      <div class="col-sm-6">
                        <input type="email" class="form-control" id="txtEmailAdd" name="email" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="ddlJobTitleAdd" class="col-sm-4 col-form-label">Job Title</label>
                      <div class="col-sm-6">
                        <select class="form-control" id="ddlJobTitleAdd" name="jobTitleId">
                          <option>-SELECT-</option>
                          <option th:each="jobTitle : ${jobTitles}"
                                  th:value="${jobTitle.id}"
                                  th:text="${jobTitle.description}">
                          </option>
                        </select>
                      </div>
                    </div>

                      <label for="ddlEmployeeTypeAdd" class="col-sm-4 col-form-label">Employee Type</label>
                      <div class="col-sm-6">
                        <select class="form-control" id="ddlEmployeeTypeAdd" name="employeeTypeId">
                          <option>-SELECT-</option>
                          <option th:each="employeeType : ${employeeTypes}"
                                  th:value="${employeeType.id}"
                                  th:text="${employeeType.description}">
                          </option>
                        </select>
                      </div>
                    </div>

                </tr>
              </table>
              <hr>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>

                    </div>

                    <div class="form-group row">
                      <label for="ddlMaritalStatusEdit" class="col-sm-4 col-form-label">Marital Status: </label>
                      <div class="col-sm-6">
                        <select class="form-control" id="ddlMaritalStatusEdit" name="maritalStatus">
                          <option>-SELECT-</option>
                          <option value="Married">Married</option>
                          <option value="Single">Single</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="txtEmailEdit" class="col-sm-4 col-form-label">Email</label>
                      <div class="col-sm-6">
                        <input type="email" class="form-control" id="txtEmailEdit" name="email" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="ddlJobTitleEdit" class="col-sm-4 col-form-label">Job Title</label>
                      <div class="col-sm-6">
                        <select class="form-control" id="ddlJobTitleEdit" name="jobTitleId">
                          <option>-SELECT-</option>
                          <option th:each="jobTitle : ${jobTitles}"
                                  th:value="${jobTitle.id}"
                                  th:text="${jobTitle.description}">
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="ddlEmployeeTypeEdit" class="col-sm-4 col-form-label">Employee Type</label>
                      <div class="col-sm-6">
                        <select class="form-control" id="ddlEmployeeTypeEdit" name="employeeTypeId">
                          <option>-SELECT-</option>
                          <option th:each="employeeType : ${employeeTypes}"
                                  th:value="${employeeType.id}"
                                  th:text="${employeeType.description}">
                          </option>
                        </select>
                      </div>
                    </div>

                  </td>
                </tr>
              </table>
              <input type="hidden" id="txtUsernameEdit" name="username">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!--Form Edit End-->

  <!--Delete Start-->
  <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the selected record?
        </div>
        <div class="modal-footer">
          <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--Delete End-->

  <!--Photo Start-->
  <div class="modal fade" tabindex="-1" role="dialog" id="photoModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Photo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="employeePhoto" src="" width="100%" height="50%">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--Photo End-->
  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/js_app_built/employee.js"></script>

</body>

</html>
