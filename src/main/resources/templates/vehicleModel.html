<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Vehicle Model Management Page</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
      <div th:replace="/common/header :: header">  </div>
      <div th:replace="/common/sidebar :: sidebar">  </div>
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-bars"></i>Pages</li>
              <li><i class="fa fa-square-o"></i>Pages</li>
            </ol>
          </div>
        </div>
        <!-- page start-->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add Vehicle Model</button>
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Details</th>
            <th>Actions</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="item:${vehicleModel}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.details}"></td>
            <td>
              <div class="btn-group">
                <a th:href="@{/vehicleModel/findById(id=${item.id})}" class="btn btn-primary" id="editBtn" ><i class="icon_pencil-edit"></i></a>
                <a th:href="@{/vehicleModel/findById(id=${item.id})}" class="btn btn-success" id="detailsBtn" ><i class="icon_document_alt"></i></a>
                <a th:href="@{/vehicleModel/delete(id=${item.id})}" class="btn btn-danger" id="deleteBtn" ><i class="icon_trash"></i></a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->

  </section>
  <!-- container section end -->

  <!--Form Add Modal start-->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Add Vehicle Model</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/vehicleModel/addVehicleModel}" method="post">
            <div class="form-group">
              <label for="description" class="col-form-label">Description:</label>
              <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="form-group">
              <label for="details" class="col-form-label">Details:</label>
              <input type="text" class="form-control" id="details" name="details">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!--Form Add Modal end-->

  <!--Details start-->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <form>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Vehicle Model Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label class="col-form-label">Id:</label>
              <input type="text" class="form-control" id="idDetails" name="id" readonly>
            </div>

            <div class="form-group">
              <label for="descriptionDetails" class="col-form-label">Description:</label>
              <input type="text" class="form-control" id="descriptionDetails" name="description" required>
            </div>

            <div class="form-group">
              <label for="detailsDetails" class="col-form-label">Details:</label>
              <input type="text" class="form-control" id="detailsDetails" name="details">
            </div>
            <div class="form-group">
              <label class="col-form-label">Created By:</label>
              <input type="text" class="form-control" id="createdByDetails" name="createdBy" readonly>
            </div>

            <div class="form-group">
              <label class="col-form-label">Created Date:</label>
              <input type="text" class="form-control" id="createdDateDetails" name="createdDate" readonly>
            </div>
            <div class="form-group">
              <label class="col-form-label">Last Updated By:</label>
              <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
            </div>

            <div class="form-group">
              <label class="col-form-label">Last Updated On:</label>
              <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!--Details end-->

  <!-- Form edit model start-->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel1">Update Vehicle Model</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/vehicleModel/update}" method="put">

            <div class="form-group">
              <label for="edit_id" class="col-form-label">ID:</label>
              <input type="text" class="form-control" id="edit_id" name="id" readonly>
            </div>

            <div class="form-group">
              <label for="edit_description" class="col-form-label">Description:</label>
              <input type="text" class="form-control" id="edit_description" name="description">
            </div>
            <div class="form-group">
              <label for="details" class="col-form-label">Details:</label>
              <input type="text" class="form-control" id="edit_details" name="details">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!--Form edit model end-->

  <!--Delete Start-->
  <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this Vihicle Model?</p>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" id="confirmDeleteBtn" href="">Sure</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--Delete End-->

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/js_app_built/vehicleModel.js"></script>

</body>

</html>
