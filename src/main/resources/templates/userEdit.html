<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Blank | Creative - Bootstrap 3 Responsive Admin Template</title>

  <!-- Bootstrap CSS -->
  <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link th:href="@{/css/elegant-icons-style.css}" rel="stylesheet" />
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet" />


  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <script src="js/lte-ie7.js"></script>
  <![endif]-->

  <!-- =======================================================
    Theme Name: NiceAdmin
    Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>
<!-- container section start -->
<section id="container" class="">
  <div th:replace="/common/header :: header">  </div>
  <div th:replace="/common/sidebar :: sidebar">  </div>

  <!--main content start-->
  <section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
          <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a th:href="@{index}">Home</a></li>
            <li><i class="fa fa-bars"></i>Pages</li>
            <li><i class="fa fa-square-o"></i>Pages</li>
          </ol>
        </div>
      </div>
      <!-- page start-->
      <div class="container" style="width: 70%">
        <section class="panel">
          <div class="panel-heading">
            User Details and Assigned User Roles
          </div>
          <div class="panel-body">
            <div class="col-lg-6">
              <div class="panel border-top">
                <div class="panel-body">
                  <div class="form-group">
                    <label class="control-label col-sm-4">Id</label>
                    <div class="col-sm-6">
                      <input name="id" th:value="${user.id}" disabled type="text" size="16" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Firstname</label>
                    <div class="col-sm-6">
                      <input name="firstname" th:value="${user.firstname}" class="form-control" size="16" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4"> Lastname</label>
                    <div class="col-sm-6">
                      <input name="lastname" th:value="${user.lastname}"  type="text" class=" form-control" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4">Username</label>
                    <div class="col-sm-5">
                      <input name="username" th:value="${user.username}"  type="text" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <table class="table table-striped table-advance table-hover">
                <tbody>
                <tr>
                  <th></th>
                  <th><i class="icon_profile"></i> Description</th>
                  <th><i class="icon_cogs"></i> Action</th>
                </tr>
                <tr th:each="userRole:${userRoles}">
                  <td><i class="fa fa-table"></i></td>
                  <td th:text="${userRole.description}"></td>
                  <td>
                    <div class="btn-group">
                      <a onclick="return confirm('Are you sure you want delete?')"
                         th:href="@{'/role/unassign/'+${user.id}+'/' +${userRole.id}}"
                         class="btn btn-danger"><i class="icon_close_alt2"></i>Unassign</a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>

        <section class="panel">
          <div class="panel-heading">
            Roles currents user is not assigned
          </div>
          <div class="panel-body">
            <table class="table table-striped table-advance table-hover">
              <tbody>
              <tr>
                <th></th>
                <th><i class="icon_profile"></i> Description</th>
                <th><i class="icon_calendar"></i> Details</th>
                <th><i class="icon_cogs"></i> Action</th>
              </tr>
              <tr th:each="userNotRole:${userNotRoles}">
                <td><i class="fa fa-table"></i></td>
                <td th:text="${userNotRole.description}"></td>
                <td th:text="${userNotRole.details}"></td>
                <td>
                  <div class="btn-group">
                    <a  onclick="return confirm('Are you sure you want Assign?')"
                        th:href="@{'/role/assign/'+${user.id}+'/' +${userNotRole.id}}"
                        class="btn btn-success"><i class="icon_plus_alt2"></i>Assign</a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
      <!-- page end-->
    </section>
  </section>
  <!--main content end-->
  <div class="text-right">
    <div class="credits">
      <!--
        All the links in the footer should remain intact.
        You can delete the links only if you purchased the pro version.
        Licensing information: https://bootstrapmade.com/license/
        Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
      -->
      Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
    </div>
  </div>
</section>
<!-- container section end -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- nicescroll -->
<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
<!--custome script for all page-->
<script th:src="@{/js/scripts.js}"></script>


</body>

</html>
